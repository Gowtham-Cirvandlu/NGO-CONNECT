{% extends "base.html" %}
{% block title %}Admin Profile - NGO Connect{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50 pt-24 pb-12">
  <div class="container mx-auto px-6">
    <div class="border-0 shadow-lg rounded-xl bg-white p-6">
      <h1 class="text-2xl font-semibold text-[#1F2B5B] mb-4">Admin Profile</h1>
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <div class="text-sm text-gray-500">Name</div>
          <div class="text-[#1F2B5B] text-lg">{{ current_user.first_name }} {{ current_user.last_name }}</div>
        </div>
        <div>
          <div class="text-sm text-gray-500">Email</div>
          <div class="text-[#1F2B5B] text-lg">{{ current_user.email }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
