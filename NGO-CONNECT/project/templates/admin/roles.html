{% extends "base.html" %}
{% block title %}Admin Roles - NGO Connect{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50 pt-24 pb-12">
  <div class="container mx-auto px-6">
    <div class="border-0 shadow-lg rounded-xl bg-white p-6 mb-6">
      <h1 class="text-2xl font-semibold text-[#1F2B5B]">Roles</h1>
      <p class="text-gray-600">Manage admin roles and permissions</p>
    </div>

    <div class="border-0 shadow-lg rounded-xl bg-white overflow-hidden">
      <div class="p-0 overflow-x-auto">
        <table class="table w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left text-xs font-semibold text-gray-600 uppercase tracking-wide py-3 px-4">Role</th>
              <th class="text-left text-xs font-semibold text-gray-600 uppercase tracking-wide py-3 px-4">Description</th>
            </tr>
          </thead>
          <tbody>
            {% for r in roles or [] %}
            <tr>
              <td class="py-3 px-4">{{ r.name }}</td>
              <td class="py-3 px-4">{{ r.description or '' }}</td>
            </tr>
            {% else %}
            <tr><td colspan="2" class="py-4 px-4 text-gray-500">No roles defined</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
